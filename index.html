<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://i.imgur.com/ESxJkzM.png') no-repeat center center fixed;
            background-size: cover;
            /* Use a dark overlay with opacity for the effect */
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        .webpage-container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
            padding: 32px 30px 28px 30px;
            text-align: center;
        }
        .webpage-container h1 {
            color: #1877d3;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .webpage-container h2 {
            color: #1877d3;
            font-size: 1.4rem;
            margin: 18px 0 10px 0;
        }
        .webpage-container .about {
            font-size: 1.15rem;
            margin-bottom: 26px;
            color: #222;
        }
        .webpage-container .intern-text {
            color: #1877d3;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .webpage-container .apex-logo-img {
            width: 220px;
            margin: 0 auto 12px auto;
            display: block;
        }
        .webpage-container .apex-link {
            color: #1877d3;
            text-decoration: underline;
        }
        .webpage-container .button-section {
            margin-top: 30px;
        }
        .webpage-container .click-button-title {
            color: #1877d3;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .webpage-container #alertButton {
            background: #1877d3;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .webpage-container #alertButton:hover {
            background: #125a9e;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .webpage-container {
                max-width: 95vw;
                padding: 16px 8px 16px 8px;
            }
            .webpage-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="webpage-container">
        <h1>Welcome to My Webpage</h1>
        
        <h2>About Me</h2>
        <div class="about">
            Hello! I'm learning web development. This is my first webpage.
        </div>
        
        <div class="intern-text">I am Intern at</div>
        <img class="apex-logo-img" src="https://i.imgur.com/ESxJkzM.png" alt="ApexPlanet Logo">
        <div>
            Visit <a class="apex-link" href="https://apexplanet.com" target="_blank">ApexPlanet.com</a> for more info.
        </div>
        
        <div class="button-section">
            <div class="click-button-title">Click the Button</div>
            <button id="alertButton">Click Me!</button>
        </div>
    </div>
    <script>
      document.getElementById('alertButton').onclick = function() {
        alert("Hello from your first webpage!");
      };
    </script>
</body>
</html>
